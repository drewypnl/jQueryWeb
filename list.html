<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript"
        src="jquery-3.2.1.js">
    </script>
</head>
<body>
<h1>Adding HTML</h1>
<ul id="theList">
    <li>Here's 1</li>
    <li>Here's 2</li>
</ul>
<script type="text/javascript">
    $(document).ready(function() {
        $("#theList").append("<li>Here's 3</li>", "<li>Here's 4</li>",
          "<li>Here's 3</li>");
    });
</script>
</body>
</html>
