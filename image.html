<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript"
            src="jquery-3.2.1.js" >
    </script>
</head>
<body>
<h1>Attributes</h1>
<img alt="square" id="theImage" src="square.jpg"/>
<script type="text/javascript">
    function changeImage() {
       $("#theImage").attr("src","heart.jpg");
       $("#theImage").attr("alt","heart");
    }
    $(document).ready(function() {
        setTimeout(changeImage,2000);
    });
</script>
</body>
</html>
